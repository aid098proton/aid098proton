<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩하며 꿈을 키우는 곳</title>
    <link rel="stylesheet" href="./css/common.css" />
    <style>
        footer {
            position: fixed;
            /* 고정 위치 설정 */
            bottom: 0;
            /* 화면 하단에 붙임 */
            width: 100%;
            /* 전체 너비 */
            box-sizing: border-box;
            /* 패딩 포함 너비 계산 */
        }

        main {
            padding: 1rem 0.5rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.2rem;
            color: #007acc;
            margin-bottom: 0.5rem;
        }

        .link-btn {
            display: block;
            max-width: 90vw;
            margin: 0 auto 0.5rem;
            background-color: #f0f0f0;
            color: #007acc;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .link-btn:hover {
            background-color: #e0e0e0;
        }

        #random-quote {
            border-left: 4px solid #007acc;
            background: #f0f8ff;
            padding: 1rem;
            font-style: italic;
            border-radius: 6px;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .link-btn {
                padding: 0.8rem;
                font-size: 1rem;
                margin: 0.5rem;
            }

            main {
                padding: 1rem;
            }

            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>코딩하며 꿈을 키우는 곳</h1>
    </header>
    <main>
        <section>
            <p id="random-quote"></p>
            <button onclick="showQuote()">다른 글 보기</button>
        </section>
        <section>
            <h2>학교 식단</h2>
            <a class="link-btn" href="./pages/meal/meal-info.html">🍽️ 학교 식단 보기</a>
        </section>
        <section>
            <h2>코드/텍스트 공유 <span style="font-size: 0.9rem; color: #666;">(평일 학교에서 접속 가능)</span></h2>
            <a class="link-btn" href="./pages/code-share/code-share.html">🖥️ 코드/텍스트 공유 보기</a>

    </main>
    <footer>
        한 걸음씩, 꿈을 향해 🌟

        let currentQuote = '';

        function showQuote() {
            let newIndex;
            let newQuote;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
                newQuote = quotes[newIndex];
            } while (newQuote === currentQuote && quotes.length > 1);
            currentQuote = newQuote;
            document.getElementById('random-quote').textContent = currentQuote;
        }

        window.onload = showQuote;
    </script>
</body>

</html>
