
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강서 폴리텍 식단표</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            background: #f0f2f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meal-table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .meal-table th, .meal-table td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .meal-table th {
            font-weight: bold;
            color: #2c3e50;
            background-color: #f7f7f7;
        }
        .meal-table td {
            vertical-align: top;
        }
        .highlight {
            background-color: #fff7a6;
        }
        @media screen and (max-width: 600px) {
            .meal-table th, .meal-table td {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>📅 이번 주 식단표</h1>
    <table class="meal-table">
        <tr>
            <th>요일</th>
<th class="">월요일</th><th class="">화요일</th><th class="">수요일</th><th class="highlight">목요일</th><th class="">금요일</th></tr><tr><td>식단</td>
            <td class="">
                사천짜장덮밥(돈육-국내산), 파계란국, 탕수육(돈육-국내산), 단무지, 김치
            </td>
        
            <td class="">
                백미밥, 미역국, 불닭떢볶음(닭-국내산), 새우튀김*케찹(새우-베트남산), 참나물겉절이, 김치
            </td>
        
            <td class="">
                비빔밥, 미소장국, 생선까스*타르타르소스(베트남산), 마카로니샐러드, 김치, 요구르트
            </td>
        
            <td class="highlight">
                불고기덮밥(우육-호주산), 수제비국, 해시브라운*케찹, 오복지무침, 김치
            </td>
        
            <td class="">
                백미밥, 매운콩나물국, 치즈돈까스(돈육-국내산), 꽃맛살샐러드, 고추된장무침, 김치
            </td>
        
        </tr>
    </table>
</body>
</html>
