<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩하며 꿈을 키우는 곳</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        header,
        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem 0.5rem;
            /* 좌우 패딩 추가 */
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.2rem;
            color: #007acc;
            margin-bottom: 0.5rem;
        }

        .link-btn {
            display: block;
            max-width: 90vw;
            /* 화면 너비의 90%로 제한 */
            margin: 0 auto 0.5rem;
            background-color: #f0f0f0;
            color: #007acc;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s;
            box-sizing: border-box;
            /* 패딩과 보더 포함 */
        }

        .link-btn:hover {
            background-color: #e0e0e0;
        }

        #random-quote {
            border-left: 4px solid #007acc;
            background: #f0f8ff;
            padding: 1rem;
            font-style: italic;
            border-radius: 6px;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .link-btn {
                padding: 0.8rem;
                font-size: 1rem;
                margin: 0.5rem;
                /* 여백 추가 */
            }

            main {
                padding: 1rem;
                /* 모바일에서 패딩 조정 */
            }

            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>코딩하며 꿈을 키우는 곳</h1>
    </header>

    <main>
        <section>
            <p id="random-quote"></p>
            <button onclick="showQuote()">다른 글 보기</button>
        </section>

        <section>
            <h2>학교 식단</h2>
            <a class="link-btn" href="./pages/meal/meal-info.html">🍽️ 학교 식단 보기</a>
        </section>

        <section>
            <h2>내 개발 서버 <span style="font-size: 0.9rem; color: #666;">(평일 학교에서 접속 가능)</span></h2>
            <a class="link-btn" href="http://192.168.110.24:5500">🖥️ 내 서버 접속</a>
        </section>
    </main>

    <footer>
        한 걸음씩, 꿈을 향해 🌟
    </footer>

    <script>
        const quotes = [
            "성공은 실패를 거듭해도 열정을 잃지 않는 것이다. – 윈스턴 처칠",
            "작은 성취를 꾸준히 모으면 큰 성과가 된다.",
            "노력은 배신하지 않는다. 단지 시간이 걸릴 뿐이다."
        ];

        function showQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('random-quote').textContent = quotes[randomIndex];
        }

        window.onload = showQuote;
    </script>
</body>

</html>
