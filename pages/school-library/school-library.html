        /* ë¡œë”© í‘œì‹œê¸° */

        /* ê²°ê³¼ ì—†ìŒ í‘œì‹œ */

        /* ë°˜ì‘í˜• ìŠ¤íƒ€ì¼ */
        @media (max-width: 768px) {

            .book-card .book-details {

            /* ëª¨ë°”ì¼ì—ì„œ í…Œì´ë¸” ì—´ ìˆ¨ê¸°ê¸° */
            table th:nth-child(3),

        @media (max-width: 480px) {

            .pagination button:not(.prev):not(.next):not(.active) {
                display: none;
            }
        }
    </style>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ì „ì—­ ë³€ìˆ˜
            let books = [];
            let currentPage = 1;
            let itemsPerPage = 20; // ê¸°ë³¸ê°’ 20
            let filteredBooks = [];
            let sortKey = 'book_title';
            let sortOrder = 1; // 1: ì˜¤ë¦„ì°¨ìˆœ, -1: ë‚´ë¦¼ì°¨ìˆœ
            let currentView = window.innerWidth <= 768 ? 'card' : 'table'; // ëª¨ë°”ì¼: ì¹´ë“œ, PC: í…Œì´ë¸”

            // DOM ì—˜ë¦¬ë¨¼íŠ¸
            const tableView = document.getElementById('tableView');
            const cardView = document.getElementById('cardView');
            const tableViewBtn = document.getElementById('tableViewBtn');
            const cardViewBtn = document.getElementById('cardViewBtn');
            const resultsInfo = document.getElementById('resultsInfo');
            const totalCount = document.getElementById('totalCount');
            const currentRange = document.getElementById('currentRange');
            const loader = document.getElementById('loader');
            const noResults = document.getElementById('noResults');
            const itemsPerPageSelect = document.getElementById('itemsPerPage');

            // ë·° ì „í™˜ ì´ë²¤íŠ¸
            tableViewBtn.addEventListener('click', () => setView('table'));
            cardViewBtn.addEventListener('click', () => setView('card'));

            // ë·° ì„¤ì • í•¨ìˆ˜
            function setView(view) {
                currentView = view;

                if (view === 'table') {
                    tableView.style.display = 'block';
                    cardView.style.display = 'none';
                    tableViewBtn.classList.add('active');
                    cardViewBtn.classList.remove('active');
                } else {
                    tableView.style.display = 'none';
                    cardView.style.display = 'grid';
                    tableViewBtn.classList.remove('active');
                    cardViewBtn.classList.add('active');
                }

                renderBooks();
            }

            // ë°ì´í„° ë¡œë”© ìƒíƒœ í‘œì‹œ
            function showLoader(show) {
                loader.style.display = show ? 'block' : 'none';
                if (show) {
                    tableView.style.display = 'none';
                    cardView.style.display = 'none';
                    noResults.style.display = 'none';
                }
            }

            // ê²°ê³¼ ì—†ìŒ í‘œì‹œ
            function showNoResults(show) {
                noResults.style.display = show ? 'block' : 'none';
                if (show) {
                    tableView.style.display = 'none';
                    cardView.style.display = 'none';
                    pagination.style.display = 'none';
                }
            }

            // JSON ë°ì´í„° ë¡œë“œ
            showLoader(true);
            fetch('./js/books.json')
                .then(response => response.json())
                .then(data => {
                    books = data;
                    filteredBooks = [...books];

                    // ë°œí–‰ë…„ ì˜µì…˜ ë™ì  ìƒì„±
                    const years = [...new Set(books.map(book => book.publish_year))].sort((a, b) => b - a);
                    const yearFilter = document.getElementById('yearFilter');
                    years.forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearFilter.appendChild(option);
                    });

                    // ì´ˆê¸° ë·° ì„¤ì •
                    setView(currentView);
                    updateResultsInfo();
                    renderBooks();
                    showLoader(false);
                })
                .catch(error => {
                    console.error('JSON ë¡œë“œ ì‹¤íŒ¨:', error);
                    showLoader(false);
                    showNoResults(true);
                });

            // ê²°ê³¼ ì •ë³´ ì—…ë°ì´íŠ¸
            function updateResultsInfo() {
                totalCount.textContent = filteredBooks.length;
                const start = (currentPage - 1) * itemsPerPage + 1;
                const end = Math.min(start + itemsPerPage - 1, filteredBooks.length);
                currentRange.textContent = filteredBooks.length > 0 ? `${start}-${end}` : '0-0';
            }

            // í…Œì´ë¸” í–‰ ë Œë”ë§
            function renderTableRows(books) {
                const tbody = document.getElementById('bookBody');
                tbody.innerHTML = '';

                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${book.book_title}</td>
                    <td>${book.author}</td>
                    <td>${book.publisher}</td>
                    <td>${book.publish_year}</td>
                `;
                    tbody.appendChild(row);
                });
            }

            // ì¹´ë“œ ë Œë”ë§
            function renderCards(books) {
                cardView.innerHTML = '';

                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'book-card';

                    card.innerHTML = `
                    <div class="book-title">${book.book_title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="toggle-details">ìì„¸íˆ ë³´ê¸° <i class="fas fa-chevron-down"></i></div>
                    <div class="book-details">
                        <div>ë°œí–‰ì²˜: ${book.publisher}</div>
                        <div>ë°œí–‰ë…„: ${book.publish_year}</div>
                    </div>
                `;

                    const toggleDetails = card.querySelector('.toggle-details');
                    const bookDetails = card.querySelector('.book-details');

                    toggleDetails.addEventListener('click', function () {
                        const expanded = bookDetails.classList.toggle('expanded');
                        toggleDetails.innerHTML = expanded ?
                            'ì ‘ê¸° <i class="fas fa-chevron-up"></i>' :
                            'ìì„¸íˆ ë³´ê¸° <i class="fas fa-chevron-down"></i>';
                    });

                    cardView.appendChild(card);
                });
            }

            // ì±… ë Œë”ë§ (í˜„ì¬ ë·°ì— ë”°ë¼)
            function renderBooks() {
                if (filteredBooks.length === 0) {
                    showNoResults(true);
                    return;
                }

                showNoResults(false);
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedBooks = filteredBooks.slice(start, end);

                updateResultsInfo();

                if (currentView === 'table') {
                    renderTableRows(paginatedBooks);
                    tableView.style.display = 'block';
                } else {
                    renderCards(paginatedBooks);
                    cardView.style.display = 'grid';
                }

                renderPagination();

                // ìŠ¤í¬ë¡¤ì„ ê²€ìƒ‰ì°½ ìƒë‹¨ìœ¼ë¡œ ì´ë™
                document.querySelector('.controls-area').scrollIntoView({ behavior: 'smooth' });
            }

            // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                const pageCount = Math.ceil(filteredBooks.length / itemsPerPage);

                if (pageCount <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';

                // ì²« í˜ì´ì§€ ë²„íŠ¼
                const firstButton = document.createElement('button');
                firstButton.classList.add('first');
                firstButton.innerHTML = 'Â«';
                firstButton.disabled = currentPage === 1;
                firstButton.addEventListener('click', () => {
                    currentPage = 1;
                    renderBooks();
                });
                pagination.appendChild(firstButton);

                // ì´ì „ ë²„íŠ¼
                const prevButton = document.createElement('button');
                prevButton.classList.add('prev');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderBooks();
                    }
                });
                pagination.appendChild(prevButton);

                // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼
                const maxVisible = window.innerWidth > 768 ? 10 : 5; // PC: 10ê°œ, ëª¨ë°”ì¼: 5ê°œ
                let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(pageCount, startPage + maxVisible - 1);

                if (endPage - startPage + 1 < maxVisible) {
                    startPage = Math.max(1, endPage - maxVisible + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.classList.toggle('active', i === currentPage);
                    button.addEventListener('click', () => {
                        currentPage = i;
                        renderBooks();
                    });
                    pagination.appendChild(button);
                }

                // ë‹¤ìŒ ë²„íŠ¼
                const nextButton = document.createElement('button');
                nextButton.classList.add('next');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = currentPage === pageCount;
                nextButton.addEventListener('click', () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        renderBooks();
                    }
                });
                pagination.appendChild(nextButton);

                // ë§ˆì§€ë§‰ í˜ì´ì§€ ë²„íŠ¼
                const lastButton = document.createElement('button');
                lastButton.classList.add('last');
                lastButton.innerHTML = 'Â»';
                lastButton.disabled = currentPage === pageCount;
                lastButton.addEventListener('click', () => {
                    currentPage = pageCount;
                    renderBooks();
                });
                pagination.appendChild(lastButton);
            }

            // ê²€ìƒ‰ ë° í•„í„°ë§
            function filterBooks() {
                const searchValue = document.getElementById('searchInput').value.toLowerCase();
                const yearValue = document.getElementById('yearFilter').value;

                filteredBooks = books.filter(book => {
                    const matchesSearch = searchValue === '' ||
                        book.book_title.toLowerCase().includes(searchValue) ||
                        book.author.toLowerCase().includes(searchValue) ||
                        book.publisher.toLowerCase().includes(searchValue);
                    const matchesYear = yearValue === '' || book.publish_year === yearValue;
                    return matchesSearch && matchesYear;
                });

                // ì •ë ¬
                sortBooks();

                // ì²« í˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°
                currentPage = 1;
                renderBooks();
            }

            // ë„ì„œ ì •ë ¬
            function sortBooks() {
                filteredBooks.sort((a, b) => {
                    const valueA = a[sortKey].toString().toLowerCase();
                    const valueB = b[sortKey].toString().toLowerCase();
                    return sortOrder * (valueA > valueB ? 1 : valueA < valueB ? -1 : 0);
                });
            }

            // ì •ë ¬ ìƒíƒœ UI ì—…ë°ì´íŠ¸
            function updateSortIndicators() {
                document.querySelectorAll('th i').forEach(icon => {
                    icon.className = 'fas fa-sort';
                });

                const currentTh = document.querySelector(`th[data-sort="${sortKey}"]`);
                if (currentTh) {
                    const icon = currentTh.querySelector('i');
                    icon.className = sortOrder === 1 ? 'fas fa-sort-up active' : 'fas fa-sort-down active';
                }
            }

            // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸ (debounce)
            let debounceTimeout;
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(filterBooks, 300);
            });

            // ë°œí–‰ë…„ í•„í„° ì´ë²¤íŠ¸
            document.getElementById('yearFilter').addEventListener('change', filterBooks);

            // ì¤„ ìˆ˜ ì„ íƒ ì´ë²¤íŠ¸
            itemsPerPageSelect.addEventListener('change', () => {
                itemsPerPage = parseInt(itemsPerPageSelect.value);
                currentPage = 1;
                renderBooks();
            });

            // í…Œì´ë¸” í—¤ë” ì •ë ¬ ì´ë²¤íŠ¸
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const newSortKey = th.dataset.sort;
                    if (newSortKey === sortKey) {
                        sortOrder *= -1;
                    } else {
                        sortKey = newSortKey;
                        sortOrder = 1;
                    }

                    updateSortIndicators();
                    filterBooks();
                });
            });
        });
    </script>
