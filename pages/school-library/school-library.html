<body>

    <main>
        <div class="container">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="ë„ì„œëª…, ì €ì, ë°œí–‰ì²˜ ê²€ìƒ‰">
                <select id="yearFilter">
                    <option value="">ëª¨ë“  ë°œí–‰ë…„</option>

                </select>
            </div>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th data-sort="book_title">ë„ì„œëª…</th>
                        <th data-sort="author">ì €ì</th>
                        <th data-sort="publisher">ë°œí–‰ì²˜</th>
                        <th data-sort="publish_year">ë°œí–‰ë…„</th>
                    </tr>
                </thead>
                <tbody id="bookBody"></tbody>
            </table>

    <footer>

    </footer>

    <script>
        // JSON ë°ì´í„° ë¡œë“œ
        fetch('./js/books.json')
            .then(response => response.json())
            .then(data => {
                let books = data;
                let currentPage = 1;
                const itemsPerPage = 50;
                let filteredBooks = books;
                let sortKey = 'book_title';
                let sortOrder = 1;

                // ë°œí–‰ë…„ ì˜µì…˜ ë™ì  ìƒì„±
                const years = [...new Set(books.map(book => book.publish_year))].sort();
                const yearFilter = document.getElementById('yearFilter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });

                // í…Œì´ë¸” ë Œë”ë§
                function renderTable() {
                    const tbody = document.getElementById('bookBody');
                    tbody.innerHTML = '';
                    const start = (currentPage - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    const paginatedBooks = filteredBooks.slice(start, end);

                    paginatedBooks.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.book_title}</td>
                            <td>${book.author}</td>
                            <td>${book.publisher}</td>
                            <td>${book.publish_year}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    renderPagination();
                }

                // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
                function renderPagination() {
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    const pageCount = Math.ceil(filteredBooks.length / itemsPerPage);

                    const prevButton = document.createElement('button');
                    prevButton.textContent = 'ì´ì „';
                    prevButton.disabled = currentPage === 1;
                    prevButton.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderTable();
                        }
                    });
                    pagination.appendChild(prevButton);

                    for (let i = 1; i <= pageCount; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.disabled = i === currentPage;
                        button.addEventListener('click', () => {
                            currentPage = i;
                            renderTable();
                        });
                        pagination.appendChild(button);
                    }

                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'ë‹¤ìŒ';
                    nextButton.disabled = currentPage === pageCount;
                    nextButton.addEventListener('click', () => {
                        if (currentPage < pageCount) {
                            currentPage++;
                            renderTable();
                        }
                    });
                    pagination.appendChild(nextButton);
                }

                // ê²€ìƒ‰ ë° í•„í„°ë§
                function filterBooks() {
                    const searchValue = document.getElementById('searchInput').value.toLowerCase();
                    const yearValue = document.getElementById('yearFilter').value;

                    filteredBooks = books.filter(book => {
                        const matchesSearch = book.book_title.toLowerCase().includes(searchValue) ||
                            book.author.toLowerCase().includes(searchValue) ||
                            book.publisher.toLowerCase().includes(searchValue);
                        const matchesYear = yearValue ? book.publish_year === yearValue : true;
                        return matchesSearch && matchesYear;
                    });

                    // ì •ë ¬
                    filteredBooks.sort((a, b) => {
                        const valueA = a[sortKey].toString().toLowerCase();
                        const valueB = b[sortKey].toString().toLowerCase();
                        return sortOrder * (valueA > valueB ? 1 : valueA < valueB ? -1 : 0);
                    });

                    currentPage = 1;
                    renderTable();
                }

                // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸ (debounce)
                let debounceTimeout;
                document.getElementById('searchInput').addEventListener('input', () => {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(filterBooks, 300);
                });

                // ë°œí–‰ë…„ í•„í„° ì´ë²¤íŠ¸
                document.getElementById('yearFilter').addEventListener('change', filterBooks);

                // í…Œì´ë¸” í—¤ë” ì •ë ¬ ì´ë²¤íŠ¸
                document.querySelectorAll('th[data-sort]').forEach(th => {
                    th.addEventListener('click', () => {
                        const newSortKey = th.dataset.sort;
                        if (newSortKey === sortKey) {
                            sortOrder *= -1;
                        } else {
                            sortKey = newSortKey;
                            sortOrder = 1;
                        }
                        filterBooks();
                    });
                });

                // ì´ˆê¸° ë Œë”ë§
                renderTable();
            })
            .catch(error => console.error('JSON ë¡œë“œ ì‹¤íŒ¨:', error));
    </script>
</body>
