<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="rps.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>가위바위보 게임</h1>
            <a href="../../index.html" class="back-btn">뒤로</a>
        </div>
    </header>

    <main>
        <div class="game-container">
            <div class="choices">
                <button onclick="play('가위')">가위</button>
                <button onclick="play('바위')">바위</button>
                <button onclick="play('보')">보</button>
            </div>

            <div class="result-container">
                <div id="result"></div>
                <div id="score"></div>
            </div>

            <button id="resetButton" class="reset-btn">다시 시작!</button>
        </div>
    </main>

    <footer>
        <div class="container">
            한 걸음씩, 꿈을 향해 🌟
        </div>
    </footer>

    <script>
        let wins = 0;
        let losses = 0;
        let draws = 0;
        let rounds = 0;
        let isPlaying = false;

        const randomComments = [
            '이번엔 잘했죠? 😉',
            '다음엔 이길게요! 😎',
            '어라? 실수했나...? 🙈',
            '승부는 언제나 예측불가! 🎲'
        ];

        function setButtonsDisabled(disabled) {
            const buttons = document.querySelectorAll('.choices button');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        function play(userChoice) {
            if (isPlaying) return;
            isPlaying = true;
            setButtonsDisabled(true);

            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            let comment = '';
            let emoji = '';

            if (userChoice === computerChoice) {
                result = '비겼습니다!';
                draws++;
                comment = '좋은 승부였어요! 🤝';
                emoji = '🤝';
            } else if (
                (userChoice === '가위' && computerChoice === '보') ||
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위')
            ) {
                result = '이겼습니다!';
                wins++;
                comment = '대단해요! 🏆';
                emoji = '🏆';
            } else {
                result = '졌습니다!';
                losses++;
                comment = '아쉽네요... 다시 도전! 😭';
                emoji = '😭';
            }

            rounds++;

            if (Math.random() < 0.3) {
                comment += `<br><small>${randomComments[Math.floor(Math.random() * randomComments.length)]}</small>`;
            }

            if (wins === 3) {
                comment += `<br><strong>왕중왕! 🏅</strong>`;
            } else if (losses === 3) {
                comment += `<br><strong>다음엔 분발해요! 💪</strong>`;
            }

            document.getElementById('result').innerHTML = `
                <p>당신: ${userChoice} <br> 컴퓨터: ${computerChoice}</p>
                <h2>${emoji} ${result}</h2>
                <p>${comment}</p>
            `;

            document.getElementById('score').innerHTML = `
                <p>🏆 승: ${wins} | 😭 패: ${losses} | 🤝 무: ${draws} | 🔢 ${rounds}판 진행</p>
            `;

            const randomColor = `hsl(${Math.random() * 360}, 100%, 90%)`;
            document.body.style.backgroundColor = randomColor;

            if (rounds >= 5 || wins === 3 || losses === 3) {
                showGameEnd();
            } else {
                setTimeout(() => {
                    isPlaying = false;
                    setButtonsDisabled(false);
                }, 500);
            }
        }

        function showGameEnd() {
            document.getElementById('result').innerHTML += `
                <div class="game-end">
                    <h2>🎉 게임 종료! 🎉</h2>
                    <p>🏆 승: ${wins} | 😭 패: ${losses} | 🤝 무: ${draws}</p>
                </div>
            `;
            document.getElementById('score').style.display = 'none';
            document.getElementById('resetButton').style.display = 'block';
            setButtonsDisabled(true);
            isPlaying = false;
        }

        function resetGame() {
            wins = 0;
            losses = 0;
            draws = 0;
            rounds = 0;
            document.getElementById('result').innerHTML = '';
            document.getElementById('score').innerHTML = '';
            document.getElementById('score').style.display = 'block';
            document.body.style.backgroundColor = '#f8f9fa';
            document.getElementById('resetButton').style.display = 'none';
            setButtonsDisabled(false);
            isPlaying = false;
        }

        document.getElementById('resetButton').addEventListener('click', resetGame);
    </script>
</body>

</html>
