<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 트렌드</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
        .card {
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.2rem;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>📚 책 트렌드</h1>
            <p>최신 책, 베스트 셀러를 확인해 보세요!</p>
            <a href="../../index.html" class="back-btn">뒤로</a>
        </div>
    </header>

    <main>
        <section id="books-list" class="books-list">
            <!-- 책 결과가 여기에 나옴 -->
        </section>
    </main>

    <footer>
        <div class="container">
            한 걸음씩, 꿈을 향해 🌟
        </div>
    </footer>

    <script>
        // fetch로 API 호출하고, 데이터 출력하기
        fetch('./js/books.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('books-list');
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // HTML 태그 없이 더 간단한 텍스트 출력
                    card.innerHTML = `
          <h2>${item.title}</h2>
          <p><strong>출처:</strong> <a href="${item.originallink}" target="_blank">${item.originallink}</a></p>
          <p><strong>출판일:</strong> ${new Date(item.pubDate).toLocaleDateString()}</p>
          <p>${item.description}</p>
        `;
                    container.appendChild(card);
                });
            })
            .catch(err => console.error('도서 데이터를 불러오지 못했습니다:', err));
    </script>
</body>

</html>
