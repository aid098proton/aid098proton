<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>채팅방</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>

<body>
    <div
        style="font-family: Arial, sans-serif; margin-bottom: 12px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px;">
        <h3 style="margin-top: 0;">채팅방에 오신 걸 환영합니다!</h3>
        <p>
            이름을 입력하거나 <b>트위터(Twitter)</b>, <b>페이스북(Facebook)</b> 계정으로 간편하게 참여할 수 있습니다.<br>
            (트위터/페이스북 로그인 시 이름과 프로필 사진만 사용하며, 게시물 작성 등은 하지 않습니다.)
        </p>
        <p>
            실시간 대화방이므로 <b>오늘 이야기한 메시지들은 일정 기간 후 자동으로 삭제</b>됩니다.<br>
            자유롭게 대화하시되, 예의를 지켜주세요.
        </p>
        <p style="font-size: 0.9em; color: #666;">
            현재 온라인 인원 수도 실시간으로 확인할 수 있습니다.
        </p>
    </div>

    <iframe src="https://tlk.io/aid098proton_chatroom" allow="microphone; camera" title="aid098proton 채팅방"></iframe>
