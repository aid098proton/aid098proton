<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Music Player</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="ai-music.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>AI Music Player</h1>
            <a href="../../index.html" class="back-btn">뒤로</a>
        </div>
    </header>

    <main>
        <div class="music-container">
            <div class="volume-control">
                <span class="volume-icon">🔊</span>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="playlist">
                <!-- 음악 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            한 걸음씩, 꿈을 향해 🌟
        </div>
    </footer>

    <script src="ai-music.js"></script>
</body>

</html>
