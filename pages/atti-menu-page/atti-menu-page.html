            <p>‘아띠’는 <span class="highlight">친한 친구</span> 또는 <span class="highlight">사랑 가득한 무리</span>를 뜻하는 순우리말입니다.</p>
            <p>아띠 베이커리는 <span class="highlight">제과 기능장 백시종</span> 선생님과 함께, 정직한 재료와 정성으로 건강한 맛을 전합니다.</p>

    <script src="./js/data.js"></script>
    <script>
        const menuContainer = document.getElementById("menu");
        data.menu.forEach(cat => {
            const catEl = document.createElement("div");
            catEl.className = "menu-category";
            catEl.innerHTML = `<h3>${cat.category}</h3>`;
            cat.items.forEach(item => {
                const itemEl = document.createElement("div");
                itemEl.className = "menu-item";
                let priceStr = item.price > 0 ? `${item.price.toLocaleString()}원` : "가격 미정";
                let packagingStr = item.packagingExtra ? ` (포장 시 +${item.packagingExtra.toLocaleString()}원)` : "";
                itemEl.innerHTML = `
          <p><strong>${item.name}</strong>: ${priceStr}${packagingStr}<br>
          <span class="origin">원재료: ${item.origin}</span></p>`;
                catEl.appendChild(itemEl);
            });
            menuContainer.appendChild(catEl);
        });
