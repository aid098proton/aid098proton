<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Share</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <style>
        .link-section p {
            margin: 0.5rem 0;
        }

        .link-btn {
            background: #007acc;
            color: white;

            border-radius: 8px;

        #copy-btn {

        }

        #copy-notice {

        }

        #content-title {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            display: inline-block;
        }

        #content {
            border: 1px solid #ccc;
            background: #f0f8ff;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre;
            cursor: text;
        }

        @media (max-width: 600px) {

            .link-btn,
            #copy-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            #content {
                font-size: 0.9rem;
            }

            #content-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
