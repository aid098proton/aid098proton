<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Share</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Code Share</h1>
            <a href="../../index.html" class="back-btn">뒤로</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="link-section">
                <p>1. Colab &nbsp;&nbsp;&nbsp;&nbsp;<a class="link-btn" onclick="showContent('./files/text1.txt', '1. DNS와 ping 설명')">보기</a>
                    / <a class="link-btn" href="./files/text1.txt" download="text1.txt">다운로드</a></p>
            </div>
            <div class="content-section">
                <h2 id="content-title"></h2>
                <pre id="content" onclick="this.select()"></pre>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            한 걸음씩, 꿈을 향해 🌟
        </div>
    </footer>
    <script>
        function showContent(file, title) {
            fetch(file)
                .then(res => res.text())
                .then(data => {
                    const contentSection = document.querySelector('.content-section');
                    document.querySelector('#content').textContent = data;
                    document.querySelector('#content-title').textContent = title;
                    contentSection.classList.add('show');
                    
                    // 푸터를 항상 바닥에 고정
                    const footer = document.querySelector('footer');
                    footer.style.position = 'fixed';
                    footer.style.bottom = '0';
                    footer.style.left = '50%';
                    footer.style.transform = 'translateX(-50%)';
                })
                .catch(err => console.error('Error:', err));
        }
    </script>
</body>

</html>
