<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩하며 꿈을 키우는 곳</title>
    <link rel="icon" type="image/png" sizes="180x180" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .container>a {
            margin-top: 10px;
        }

        section.quote-section.section-card {
            margin-top: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        /* 학습 일정 정보 개선 */
        .study-timeline {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timeline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .timeline-value {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        /* 섹션 스타일 */
        section {
            margin-bottom: 1.5rem;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* 중요도별 색상 - 파스텔 톤 */
        .priority-high {
            border-left: 5px solid #a8e6cf;
            background: linear-gradient(135deg, rgba(168, 230, 207, 0.1) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .priority-medium {
            border-left: 5px solid #ffd3a5;
            background: linear-gradient(135deg, rgba(255, 211, 165, 0.1) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .priority-low {
            border-left: 5px solid #d4c5f9;
            background: linear-gradient(135deg, rgba(212, 197, 249, 0.1) 0%, rgba(255, 255, 255, 0.9) 100%);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .section-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #999;
            font-weight: normal;
        }

        /* 랜덤 인용구 특별 스타일 */
        .quote-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none !important;
        }

        .quote-section .section-title,
        .quote-section .section-description {
            color: white;
        }

        #random-quote {
            font-size: 1.1rem;
            font-style: italic;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .timeline-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>오늘의 위로</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 특별 섹션: 랜덤 인용구 -->
            <section class="quote-section section-card">
                <h2 class="section-title">오늘의 위로</h2>
                <p class="section-description">하루를 견디는 당신에게, 작은 응원의 한마디를 전합니다.</p>
                <p id="random-quote"></p>
                <button onclick="showQuote()" class="refresh-btn">다른 위로 보기</button>
            </section>
        </div>
    </main>
</body>
<script>

        "혼자서도 해보려는 끈기. 모자란 실력이라도 멈추지 않고 쌓아가는 마음. 다른 사람과 맞춰가는 협업 능력. 그리고, 도망가지 않는 멘탈. 이걸 꾸준히 훈련받는 사람은, 결국 어디서든 ‘필요한 사람’이 됩니다.",

        "당황하거나 도망가기보다, “한 줄이라도 더 파보자”는 태도를 배우는 중...",

    function showQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById('random-quote').textContent = quotes[randomIndex];
    }

    // 페이지 로드 시 실행
    window.addEventListener('load', function () {
        showQuote();
    });
</script>

</html>
