    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const clearSearchBtn = document.getElementById('clearSearch');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortOption = document.getElementById('sortOption');
            const categoryTags = document.querySelectorAll('.category-tag');

            const resultsCountSpan = document.getElementById('resultsCount');

            // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            window.addEventListener('scroll', function () {

            scrollTopBtn.addEventListener('click', function () {

            // ê²€ìƒ‰ ì…ë ¥ ì‹œ ì‹¤ì‹œê°„ í•„í„°ë§ ë° ì§€ìš°ê¸° ë²„íŠ¼ í‘œì‹œ
            searchInput.addEventListener('input', function () {
                if (this.value) {
                    clearSearchBtn.classList.add('visible');
                } else {
                    clearSearchBtn.classList.remove('visible');
                }
                filterAndSortItems();

            // ê²€ìƒ‰ ì§€ìš°ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            clearSearchBtn.addEventListener('click', function () {
                searchInput.value = '';

                filterAndSortItems();
            });

            // ì¹´í…Œê³ ë¦¬ í•„í„° ë³€ê²½ ì´ë²¤íŠ¸
            categoryFilter.addEventListener('change', function () {
                const category = this.value;
                // ì¹´í…Œê³ ë¦¬ íƒœê·¸ ë™ê¸°í™”
                categoryTags.forEach(tag => tag.classList.remove('active'));
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                filterAndSortItems();
            });

                filterAndSortItems();

            // ì¹´í…Œê³ ë¦¬ íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸
            categoryTags.forEach(tag => {

                    const category = this.getAttribute('data-category');
                    categoryTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    categoryFilter.value = category;
                    filterAndSortItems();

            // í•„í„° ì´ˆê¸°í™” ë²„íŠ¼
            resetFiltersBtn.addEventListener('click', function () {
                searchInput.value = '';

                sortOption.value = 'default';
                clearSearchBtn.classList.remove('visible');
                categoryTags.forEach(t => t.classList.remove('active'));
                document.querySelector('[data-category="all"]').classList.add('active');
                filterAndSortItems();
            });

            // í•„í„°ë§ ë° ì •ë ¬ í•¨ìˆ˜

                const searchText = searchInput.value.toLowerCase();
                const category = categoryFilter.value;
                const sortBy = sortOption.value;

                let filteredItems = storeItems.filter(item => {
                    if (category !== 'all' && item.category !== category) return false;
                    return item.items.some(i => i.name.toLowerCase().includes(searchText));
                });

                filteredItems = filteredItems.filter(item => {
                    return !(item.items.length === 0 || (item.items.length === 1 && item.items[0].name === "ì¤€ë¹„ ì¤‘"));
                });

                filteredItems = filteredItems.map(item => ({
                    ...item,
                    items: [...item.items].sort((a, b) => {
                        if (sortBy === 'priceAsc') return a.price - b.price;
                        if (sortBy === 'priceDesc') return b.price - a.price;
                        if (sortBy === 'nameAsc') return a.name.localeCompare(b.name, 'ko');
                        return 0;
                    })
                }));

                if (sortBy === 'default') {
                    filteredItems.sort((a, b) => a.id - b.id);
                }

                const totalItems = filteredItems.reduce((acc, item) => acc + item.items.length, 0);

                if (searchText || category !== 'all') {
                    const categoryText = category !== 'all' ? categoryNames[category] : 'ëª¨ë“  ì¹´í…Œê³ ë¦¬';
                    const searchDisplay = searchText ? `'${searchText}' ` : '';

                                        </li>

                        container.appendChild(card);
                    });
                }
