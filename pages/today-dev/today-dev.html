<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 개발 뉴스</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 1rem auto;
      max-width: 800px;
      padding: 1rem 1.5rem;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .card .date {
      font-size: 0.9rem;
      color: #777;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #007acc;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>오늘의 개발 뉴스</h1>
  </header>

  <main id="news-container">
    <!-- 뉴스 카드가 여기에 출력됩니다 -->
  </main>

  <footer>
    <p>&copy; 2025 인석의 개발 일지</p>
  </footer>

  <script>
    fetch('./js/dev_news.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news-container');
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${item.title}</h2>
            <p class="date">${item.pubDate}</p>
            <p>${item.description}</p>
            <a href="${item.link}" target="_blank">기사 보기</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('뉴스 데이터를 불러오지 못했습니다:', err));
  </script>
</body>
</html>
